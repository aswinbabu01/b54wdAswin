<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventUpdate</title>

    <!--Css cdn-->
    <link rel="stylesheet" href="./style.css">

    <!---Bootstrap cdn-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">
        <div class="heading">
            <div class="head">
                <h2>Event 1</h2>
            </div>
            <div class="nopara">
                <p>Number of available seats: 23</p>
            </div>
        </div>
        <div class="container-inside">
            <div class="parent">
                <div class="box-1">
                    <div class="boxinner"></div>
                </div>
                <div class="namebox">
                    <label for="name">Name:</label>
                    <input type="name">
                </div><br>
                <div class="Emailbox">
                    <label for="Email">Email:</label>
                    <input type="email">
                </div><br>
                <div class="phonenobox">
                    <label class="phoneNo">Phone No:</label>
                    <input type="name">
                </div><br>
                <div class="numberofSeatsbox">
                    <label class="seats">Number of seats:</label>
                    <input type="number" min="1" max="10" />
                </div><br>
                <div class="nameofattendee">
                    <label class="attendee">Name of Attendee 2:</label>
                    <input type="name">
                </div><br>
                <div class="Button">
                    <div class="submitButton">
                        <button type="submit">submit</button>
                    </div>
                    <div class="cancelButton">
                        <button type="cancel">cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!---Bootstrap Script-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> -->
</body>

</html>
